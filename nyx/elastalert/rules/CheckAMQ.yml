es_host: esnodebal
es_port: 9200

###################
# RULE DEFINITION
###################

name: CheckAMQ

index: nyx_module_info*

type: frequency
num_events: 5 

timeframe:
  seconds: 300

filter:
- query_string:
    query : "memorypercentusage: [10 TO 100] OR temppercentusage: [10 TO 100] OR storepercentusage: [10 TO 100]"

#query_key: user

realert:
  hours: 6

#####################
# ALERT DEFINITION
#####################

alert:
  - "stomp"

stomp_hostname: amqc
stomp_hostport: 61613
stomp_login: admin
stomp_password: nyxamqpassword
stomp_destination: ELASTALERTAMQC

timestamp_type: unix_ms