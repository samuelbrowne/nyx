  esnodebal:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.1
    container_name: esnodebal
    volumes:
      - "/home/nyx/ELK/esnodebal/conf/jvm.options:/usr/share/elasticsearch/config/jvm.options"
      - "/home/nyx/ELK/esnodebal/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
